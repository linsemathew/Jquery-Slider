<!DOCTYPE html>
<html>
<head>
	<title>Content Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>Content Slider</h1>
		</header>
		<img src="images/left.png" id="prev">
		<div id="slider">
			<div class="slide">
				<div class="slide-copy">
					<h2>Slide One</h2>
					<p>This is the paragraph for slide 1</p>
				</div>
				<img src="images/slide1.jpg">
			</div>
			<div class="slide">
				<div class="slide-copy">
					<h2>Slide Two</h2>
					<p>This is the paragraph for slide 2</p>
				</div>
				<img src="images/slide2.jpg">
			</div>
			<div class="slide">
				<div class="slide-copy">
					<h2>Slide Three</h2>
					<p>This is the paragraph for slide 3</p>
				</div>
				<img src="images/slide3.jpg">
			</div>
			<div class="slide">
				<div class="slide-copy">
					<h2>Slide Four</h2>
					<p>This is the paragraph for slide 4</p>
				</div>
				<img src="images/slide4.jpg">
			</div>
			<div class="slide">
				<div class="slide-copy">
					<h2>Slide Five</h2>
					<p>This is the paragraph for slide 5</p>
				</div>
				<img src="images/slide5.jpg">
			</div>
		</div>
		<img src="images/right.png" id="next">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
